<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Alertgies</title>
    <style>
      html, body {
        width: 400px;  /* Adjust this to change the width */
        height: 380; /* Adjust this to change the height */
        margin: 0;
        padding: 10px;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
      }
      .container {
        max-width: 360px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center; /* Centers content horizontally */
      }
      h3{
        text-align: center;
      }
      h4 {
        width: 100%;
        text-align: left;
        color: #333;
        margin-bottom: 10px;
      }

      ul#savedBadIngredients {
        list-style: none;        /* Remove bullet points */
        padding: 0;
        width: 80%;
        margin-bottom: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        max-height: 120px;       /* Limit height */
        overflow-y: auto;        /* Scroll if content exceeds height */
      }

      ul#savedBadIngredients li {
        padding: 5px 0;
        border-bottom: 1px solid #e0e0e0;
      }

      ul#savedBadIngredients li:last-child {
        border-bottom: none;    /* Remove last border */
      }

      textarea#badIngredients {
        width: 80%;
        height: 50px;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        font-size: 14px;
        margin-bottom: 10px;
        background-color: #ffffff;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <h3>Alertgies</h3>
      <h4>Saved Ingredients</h4>
      <!-- Display saved bad ingredients as a list -->
      <ul id="savedBadIngredients"></ul>
      <h4>Add Ingredients</h4>
      <!-- Textarea for entering and displaying bad ingredients -->
      <textarea id="badIngredients" placeholder="Enter a new ingredient..."></textarea>
      <!-- Save button -->
      <button id="saveBtn">Add Ingredient</button>
      &nbsp;
      <button id="checkIngredientsBtn">Check Cart for Bad Ingredients</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
